<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

        <a class="result-title" style="opacity: 0;" href="https://feynn.github.io/post/csp2020-tan-xian-ji/"" data-c="
          &lt;p&gt;注：原文写于2020.11.15，当时写在洛谷博客上，现在搬run到博客园中……&lt;/p&gt;
&lt;p&gt;&lt;s&gt;以下内容为反面教材&lt;/s&gt;&lt;/p&gt;
&lt;h1 id=&#34;前言&#34;&gt;前言&lt;/h1&gt;
&lt;p&gt;2020年11月7日，我参加了CSP2020入门组的复赛。考完之后感觉很不好，洛谷评测230，结果出来是270，&lt;s&gt;感觉一等是没有希望了&lt;/s&gt;，但不管怎么说吧，我还是应当好好分析一下这次考试的得失。&lt;/p&gt;
&lt;h1 id=&#34;试题分析&#34;&gt;试题分析&lt;/h1&gt;
&lt;h2 id=&#34;part-1&#34;&gt;PART 1&lt;/h2&gt;
&lt;p&gt;&lt;a href=&#34;https://www.luogu.com.cn/problem/P7071&#34;&gt;优秀的拆分&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;这是一道大水题，据我们考前分析，历届CSP入门组复赛第一题的难度成递减趋势（看2019年第一题&lt;a href=&#34;https://www.luogu.com.cn/problem/P5660&#34;&gt;数字游戏&lt;/a&gt;就知道了）。&lt;s&gt;本人当时做得也比较顺利，直接AC。&lt;/s&gt;&lt;/p&gt;
&lt;p&gt;这道题就是一道转二进制的题，多的不想说，直接贴代码（加了文件输入输出的原版代码）：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;#include&amp;lt;cstdio&amp;gt;

int main(){
	
	freopen(&amp;quot;power.in&amp;quot;,&amp;quot;r&amp;quot;,stdin);
	freopen(&amp;quot;power.out&amp;quot;,&amp;quot;w&amp;quot;,stdout);
	
	int a;
	scanf(&amp;quot;%d&amp;quot;,&amp;amp;a);
	if(a%2==1){
		printf(&amp;quot;-1&amp;quot;);
		return 0;
	}
	int now=1;
	while(now&amp;lt;=a)now*=2;
	now/=2;
	while(a&amp;gt;0){
		if(a&amp;gt;=now){
			printf(&amp;quot;%d &amp;quot;,now);
			a-=now;
		}
		now/=2;
	}
	
	return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;part-2&#34;&gt;PART 2&lt;/h2&gt;
&lt;p&gt;&lt;a href=&#34;https://www.luogu.com.cn/problem/P7072&#34;&gt;直播获奖&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;s&gt;相当于是半道水题&lt;/s&gt;。&lt;/p&gt;
&lt;p&gt;刚开始以为是排序题，一看数据规模，N到了10的5次方，O(N×N)的算法直接凉凉（某同学就是因为没看数据规模从而只剩40分）。&lt;/p&gt;
&lt;p&gt;再一看，每个选手的成绩为不超过600的正整数，于是乎，我想到了桶排。每输入一个成绩，对应的sum＋1，在从后往前扫一遍直到人数满足要求。复杂度为O(KN)，（K是一个不超过600的常数）。轻松AC。&lt;/p&gt;
&lt;p&gt;相较来看，比去年&lt;a href=&#34;https://www.luogu.com.cn/problem/P5661&#34;&gt;公交换乘&lt;/a&gt;至少从代码量上来说要简单得多。&lt;/p&gt;
&lt;p&gt;贴代码（同上，原版代码）：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;#include&amp;lt;cstdio&amp;gt;
#define N 605

int num,k,a,sum[N];

int main(){
	
	freopen(&amp;quot;live.in&amp;quot;,&amp;quot;r&amp;quot;,stdin);
	freopen(&amp;quot;live.out&amp;quot;,&amp;quot;w&amp;quot;,stdout);
	
	scanf(&amp;quot;%d%d&amp;quot;,&amp;amp;num,&amp;amp;k);
	for(int i=1;i&amp;lt;=num;i++){
		scanf(&amp;quot;%d&amp;quot;,&amp;amp;a);
		sum[a]++;
		int now=0,m=i*k/100&amp;gt;0?i*k/100:1;
		for(int j=602;j&amp;gt;=0;j--){
			now+=sum[j];
			if(now&amp;gt;=m){
				printf(&amp;quot;%d &amp;quot;,j);
				break;
			}
		}
	}
	
	return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;part-3&#34;&gt;PART 3&lt;/h2&gt;
&lt;p&gt;&lt;a href=&#34;https://www.luogu.com.cn/problem/P7073&#34;&gt;表达式&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;s&gt;考场上的我，年少轻狂，自以为想出了二叉树就能拿满，结果成为这次考试最大的遗憾&lt;/s&gt;，然后65分。&lt;/p&gt;
&lt;p&gt;本蒟蒻不喜欢字符串，非常不喜欢字符串，&lt;s&gt;想当年做中缀表达式求值一类的字符串题时痛苦的不得了。&lt;/s&gt;&lt;/p&gt;
&lt;p&gt;于是，这道题也不例外。&lt;/p&gt;
&lt;p&gt;写了半天读入字符串的代码，有绕了半天求值。的确，我把那棵二叉树建出来了，但我估计是写法的常数复杂度太高，于是炸掉了。&lt;/p&gt;
&lt;p&gt;相比于去年第三题的变型背包&lt;a href=&#34;https://www.luogu.com.cn/problem/P5662&#34;&gt;纪念品&lt;/a&gt;，今年的第三题难了不少。&lt;/p&gt;
&lt;p&gt;贴上代码，虽然有点不好意思，但那也是我辛辛苦苦写出来的，这道题的代码我删了freopen，并加了一些注释，以方便大家理解当时的我的做法：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;#include&amp;lt;cstdio&amp;gt;
#include&amp;lt;stack&amp;gt;
#define N 100005
using namespace std;

bool a[N];
int m,q,e[N*10],ere[N],top,root;
//在e数组中，0代表!，-1代表&amp;amp;，-2代表|，正整数代表x的下标 

char w;
int read(){
    char in=getchar();
    if(in==&#39;\n&#39;)return -1;//读到回车返回-1 
    while(in==&#39; &#39;)in=getchar();//过滤掉多余空格 
    if(in!=&#39;x&#39;){//如果是二元运算符返回0 
        w=in;
        return 0;
    }
    else{//否则返回这个xi代表的i 
        int b=0;
        in=getchar();//丢弃&#39;x&#39;字符 
        while(in&amp;gt;=&#39;0&#39;&amp;amp;&amp;amp;in&amp;lt;=&#39;9&#39;){//当读到数字时重复 
            b*=10;
            b+=(in-&#39;0&#39;);
            in=getchar();
        }
        return b;
    }
}

struct tree{
    int data,lc,rc,fa;
}t[N*10];
stack&amp;lt;int&amp;gt;zt;
bool f[N*10];//f[i]代表第i个部分为树根的子树的初值 
void dfs(int wh){
    if(e[wh]&amp;gt;0){
        f[wh]=a[e[wh]];
        return;
        //如果是数字，直接返回它的值 
    }
    if(e[wh]==0){//如果是！运算，返回取反后的左子树的值 
        dfs(t[wh].lc);
        f[wh]=!f[t[wh].lc];
    }
    else if(e[wh]==-1){//如果是&amp;amp;运算 
        dfs(t[wh].lc);
        dfs(t[wh].rc);
        f[wh]=f[t[wh].lc]&amp;amp;&amp;amp;f[t[wh].rc];
    }
    else{//如果是|运算 
        dfs(t[wh].lc);
        dfs(t[wh].rc);
        f[wh]=f[t[wh].lc]||f[t[wh].rc];
    }
    return;
}

//find_ans(wh,last,l_d)  代表现在要求以wh为根节点的树的值的位置
//并且上一棵子树的根节点为last，上一棵子树的值为l_d 
bool find_ans(int wh,int last,bool l_d){
    if(wh==0)return l_d;//如果wh为0，意味着它是根节点的父亲，直接返回l_d 
    if(e[wh]==0){
        return find_ans(t[wh].fa,wh,!l_d);
        //如果是!运算，直接返回取反后的被影响过的子树的值 
    }
    if(e[wh]==-1){//如果是&amp;amp;运算 
        int ch=t[wh].lc,other=t[wh].rc;
        //ch为变化过的子树的根，other是没变过的 
        if(ch!=last)ch=t[wh].rc,other=t[wh].lc;
        //如果发现ch不等于带过来的last，交换 
        return find_ans(t[wh].fa,wh,f[other]&amp;amp;&amp;amp;l_d);
    }
    if(e[wh]==-2){//如果是|运算 
        int ch=t[wh].lc,other=t[wh].rc;
        if(ch!=last)ch=t[wh].rc,other=t[wh].lc;
        //同上 
        return find_ans(t[wh].fa,wh,f[other]||l_d);
    }
}

int main(){

    int r=read();//输入表达式的第一个部分 
    while(r!=-1){//当表达式没到回车时 
        if(r&amp;gt;0){//如果是数字 
            e[++top]=r;
            ere[r]=top;
            //ere[i]代表xi在e数组里的下标 
        }
        if(r==0){//如果是运算符 
            if(w==&#39;!&#39;)e[++top]=0;
            else if(w==&#39;&amp;amp;&#39;)e[++top]=-1;
            else if(w==&#39;|&#39;)e[++top]=-2;
        } 
        r=read();
    }

    int in;
    scanf(&amp;quot;%d&amp;quot;,&amp;amp;m);
    for(int i=1;i&amp;lt;=m;i++){
        scanf(&amp;quot;%d&amp;quot;,&amp;amp;in);
        if(in==1)a[i]=true;
        else a[i]=false;
    }//读入每个变量的初值，xi的初值为a[i] 

    //建树 
    for(int i=1;i&amp;lt;=top;i++){//遍历每一个部分 
        t[i].data=e[i];//记录第i个节点的data 
        if(e[i]&amp;lt;=0){//如果是运算符 
            if(e[i]==0){//如果是！运算 
                int now=zt.top();
                zt.pop(); 
                t[now].fa=i;
                t[i].lc=now;
                //则栈顶元素的父亲是该元素 
            }
            else{//如果是&amp;amp;或|运算 
                int s1=zt.top();
                zt.pop();
                int s2=zt.top();
                zt.pop();
                t[s1].fa=t[s2].fa=i;
                t[i].lc=s1;
                t[i].rc=s2;
                //则栈顶的两个元素的父亲都是该元素 
            }
        }
        zt.push(i);//把该元素的下标压栈 
    }

    for(int i=1;i&amp;lt;=top;i++){
        if(t[i].fa&amp;lt;=0){
            root=i;
            break;
            //找到一个父亲为初始值（0）的节点
            //那么它就是根节点，等会进行dfs求初值时要用 
        }
    }
    dfs(root);//进行dfs求初值 

    scanf(&amp;quot;%d&amp;quot;,&amp;amp;q);
    while(q--){
        int u;//输入每一个问题 
        scanf(&amp;quot;%d&amp;quot;,&amp;amp;u);
        if(find_ans(t[ere[u]].fa,ere[u],!a[u]))printf(&amp;quot;1\n&amp;quot;);
        else printf(&amp;quot;0\n&amp;quot;);
        //输出整个表达式的值(即是以根节点为树根的表达式的值) 
    }

    return 0;
}

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
